<div class="container .margin-1">
    <div class="col-xs-6 col-sm-3 col-md-2">
        <div [ngClass]="{'well-player':!player.IsCurrentHandWinner, 'well-player-sm':!player.IsCurrentHandWinner,
         'well-player-winner':player.IsCurrentHandWinner, 'well-player-winner-sm':player.IsCurrentHandWinner}">
            <div class="row">
                <div class="col-sm-7 col-md-7 no-space">
                    <strong>{{player.Name}}</strong>
                    <img *ngIf="player.Icon" src={{player.Icon}} alt="No image" height="80px" width="80px" class="img-rounded" />
                    <img *ngIf="!player.Icon" src="..\..\..\assets\images\dummy-image.jpg" height="80px" width="80px" alt="No image" class="img-rounded"
                    />
                    <p>
                        <i class="glyphicon glyphicon-usd" title="Chips in hand"></i>
                        <b>{{player.Chips}}</b>
                        <br />

                        <i class="material-icons md-48" title="Games played">transfer_within_a_station</i>
                        <b>{{player.GamesPlayed}}</b>
                        <br />

                        <i class="glyphicon glyphicon-education" title="Pots won"></i>
                        <b>{{player.PotsWon}}</b>
                        <br />
                    </p>
                </div>

                <div *ngIf="player.CurrentHand" class="col-sm-4 col-md-4">
                    <div *ngFor="let card of player.CurrentHand.cards">
                        <app-card [card]="card" [showBackSide]="player.IsBot && !player.IsCurrentHandWinner"></app-card>
                    </div>
                </div>

                <div *ngIf="player.CurrentHand" class="col-sm-11 col-md-11 no-space">
                    <!-- <span *ngIf="!player.IsCurrentHandWinner && !player.IsBot">
                        <span style="color:rgb(113, 203, 233)">{{player.CurrentHand.rankDescription}}</span>
                    </span> -->

                    <span *ngIf="player.IsCurrentHandWinner">
                        <strong style="color: green">{{player.CurrentHand.rankDescription}}</strong>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
